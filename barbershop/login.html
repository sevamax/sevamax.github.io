<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <section>
            <h2>Личный кабинет</h2>
            <p>Введите свой логин и пароль.</p>
            <form action="https://asd.com" method="post">
                <p>
                    <label for="user-email">Логин</label>
                    <input id="user-email" type="email" name="login" placeholder="email@example.com">
                </p>
                <p>
                    <label for="user-password">Пароль</label>
                    <input id="user-password" type="password" name="password" placeholder=".....">
                </p>
                <p>
                    <input id="user-remember-me" type="checkbox" name="password" placeholder=".....">
                   <label for="user-remember-me">Запомните меня</label>
                    <a href="#">Я забыл пароль!</a>
                </p>
                <button type="submit">Войти</button>
            </form>
            <button type="button">Закрыть</button>
        </section>
    </main>
</body>

</html>
