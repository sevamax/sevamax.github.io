<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Автоматизированая штукатурка стен</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <main class="main">
        <div class="container">
            <div class="header">
                <div class="row">
                    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                        <div class="logo">
                            <img src="img/logo.png" alt="Гипсолит. Штукатурка стен">
                        </div>
                    </div>
                    <div class="col-xl-2 offset-xl-4 col-lg-4 offset-lg-2  col-md-4 offset-md-0 col-sm-4 offset-sm-0 col-xs-12 phone-link-block">
                        <a class="phone-link" href="#">+7 495 771 05 08</a>
                    </div>
                    <div class="col-lg-3 col-md-4 col-sm-3 col-xs-12">
                        <div class="wrap">
                            <div class="wrap-block">
                                <button class="btn header-btn">
                                    получить консультацию
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-content">
                <div class="row">
                    <div class="col-lg-6 col-md-12 col-xs-12 ">
                        <div class="main-title">
                            <h1>Автоматизированая штукатурка стен</h1>
                            <p class="main-content-subtitle">Идеально ровные стены <br>
                                в кратчайшие сроки</p>
                            <div class="main-content-block">
                                <p>
                                    Стоимость работ <br>
                                    от <span>300</span> руб/м<sup>2</sup>
                                </p>
                            </div>
                            <p class="main-content-after">Оплата по факту!</p>
                        </div>
                    </div>
                    <div class="col-xl-4 offset-xl-2 col-lg-5 offset-lg-1 col-md-8 offset-md-2 col-sm-10 offset-sm-1">
                        <div class="main-form">
                            <h2>Для расчёта точной стоимости закажите
                                 <strong>выезд замерщика</strong></h2>
                                <form action="#">
                                    <label for="name">Ваше имя</label>
                                    <input class="main-form-input" id="name" type="text">
                                    <label for="phone">Номер телефона</label>
                                    <input class="main-form-input" id="phone" type="text">
                                    <button class="main-form-btn btn" type="submit">Оставьте заявку</button>
                                </form>
                                <small>Приедем в день обращения*</small>
                        </div>
                        <div class="main-reference">
                            <p>* - выезды на замер осуществляются 
                                в рабоче дни Пн-Пт с 9:00 до 18:00</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="/src/js/main.js"></script>
</body>

</html>
