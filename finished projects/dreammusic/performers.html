<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="lib/slick-1.8.1/slick/slick-theme.css">
  <link rel="stylesheet" href="lib/slick-1.8.1/slick/slick.css">
  <link rel="stylesheet" href="css/style.min.css">

  <title>DreamMusic - Performers</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-3">
        <div class="left-bar">
          <div class="logo">
            <a href="home.html"><img src="./img/icons8-пластинка-64.png" alt="logo"></a>
            <h1 class="display-4">DreamMusic</h1>
          </div>
          <ul>
            <li><a href="favouriteTracks.html"><i class="fa fa-heart-o" aria-hidden="true"></i>Любимые треки</a></li>
            <li><a href="playlists.html"><i class="fa fa-list" aria-hidden="true"></i>Плейлисты</a></li>
            <li><a href="albums.html"><i class="fa fa-music" aria-hidden="true"></i>Альбомы</a></li>
            <li><a class="active-page" href="performers.html"><i class="fa fa-user"
                  aria-hidden="true"></i>Исполнители</a></li>
            <li><a href="podcasts.html"><i class="fa fa-microphone" aria-hidden="true"></i>Подкасты</a></li>
          </ul>
        </div>
      </div>
      <div class="col-lg-9 content">
        <div class="top-fixed">
          <div class="top-bar">
            <div class="search">
              <input type="text" placeholder="поиск">
            </div>
            <div class="user">
              <div class="dropdown">
                <p class=" dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
                  John Doe <img src="img/profile.svg" alt='profile photo'>
                </p>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                  <a class="dropdown-item" href="profile.html"><i class="fa fa-user" aria-hidden="true"></i>
                    Профиль</a>
                  <a class="dropdown-item" href="setting.html"><i class="fa fa-cog" aria-hidden="true"></i>
                    Настройки</a>
                  <a class="dropdown-item" href="index.html"><i class="fa fa-sign-out" aria-hidden="true"></i>
                    Выход</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="player">
      <div class="player-left">
        <h3>The Bealtes - Come Together</h3>
      </div>
      <div class="player-control">

        <i class="fa fa-fast-backward" aria-hidden="true"></i>
        <i class="fa fa-play-circle" aria-hidden="true"></i>
        <i class="fa fa-fast-forward" aria-hidden="true"></i>
      </div>
      <div class="player-right">
        <div class="dropdown show">
          <span class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <i class="fa fa-bars" aria-hidden="true"></i>
          </span>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <a class="dropdown-item" href="#">Слушать далее</a>
            <a class="dropdown-item" href="#">Добавить в список воспроизведения</a>
            <a class="dropdown-item" href="#">Добавить в любимые треки</a>
          </div>
        </div>
        <i class="fa fa-thumbs-o-down" aria-hidden="true"></i>
        <i class="fa fa-thumbs-o-up" aria-hidden="true"></i>
        <i class="fa fa-volume-up" aria-hidden="true"></i>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>
  <script src="lib/slick-1.8.1/slick/slick.min.js"></script>
  <script src="js/custom.js"></script>
</body>

</html>
