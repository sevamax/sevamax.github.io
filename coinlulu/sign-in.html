<!DOCTYPE html>
<html class="page" lang="en">

<head>
  <meta charset="UTF-8">
  <title>Coinolulu - Sign-in</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  name="description"

<body class="page__sign-fix page__minor page__pop ">

  <div class="sign__wrapper">

    <header class="sign__header container">
      <a href="index.html" class="page-header__logo main-page__logo">
        <img src="img/logotype-mobile.svg" width="142" height="24" alt="Coinolulu">
      </a>
    </header>

    <main class="main__content">
      <div class="sign__content sign__content--border container">
        <div class="sign__title">Sign in</div>
        <form action="#" class="sign__form">
          <label for="sign-email" class="sign__email sign__label">Email</label>
          <input id="sign-email" class="sign__input input" type="email" placeholder="Enter your email">

          <label for="sign-password" class="sign__password sign__label">Password</label>
          <input id="sign-password" class="sign__input input" type="password" placeholder="Enter your password">

          <button class="primary-btn sign__button" type="submit">Sign in</button>
        </form>


      </div>
      <div class="sign__footer-account container">
        <p class="sign-up">Donâ€™t have an account?<a href="sign-up.html" class="text-btn"> Sign up</a></p>
        <a href="#" class="forgot text-btn">Forgot your password?</a>
      </div>
    </main>

    <footer class="sign__footer sign__footer--in">

      <div class="sign__footer-copyright">
        <div class="sign__footer-wrapper container">

            consequat duis enim
            velit mollit. Exercitation veniam consequat sunt nostrud amet.</p>
        </div>
      </div>
    </footer>

  </div>
  <script src="js/script.min.js"></script>
</body>

</html>
