<!DOCTYPE html>
<html class="page" lang="en">

<head>
  <meta charset="UTF-8">
  <title>Coinolulu - Sign-in</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body class="page__body page__minor page__pop">

  <div class="sign__wrapper email-ver__wrapper verify-documents">

    <header class="sign__header email-ver__header container">
      <a href="index.html" class="page-header__logo main-page__logo">
        <img src="img/logotype-mobile.svg" alt="Coinolulu">
      </a>
    </header>
    <main class="sign__content container">
      <p class="email-ver__text">
        Please verify the information below to make sure everything is correct.
      </p>

      <div class="identity-documents">
        <div class="identity-documents__wrapper">
          <div class="identity-documents__text">
            Identity Documents<span class="desktop-def"> -</span>
          </div>
          <div class="identity-documents__proper">
            <div class="identity-documents__type">
              ID card
            </div>
            <div class="identity-documents__edit">
              Edit
            </div>
          </div>
        </div>
        <div class="identity-documents__controls">
          <button class="email-ver__btn secondary-btn identity-documents__back" type="button">Back</button>
          <button class="email-ver__btn primary-btn identity-documents__next" type="button">Next</button>
        </div>
      </div>
    </main>

    <footer class="sign__footer email-ver__footer">
      <div class="sign__footer-wrapper container">
        <p class="">Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint. Velit officia
          consequat duis enim
          velit mollit. Exercitation veniam consequat sunt nostrud amet.</p>
      </div>
    </footer>

  </div>
  <script src="js/script.js"></script>
</body>

</html>
