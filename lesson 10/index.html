<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="section">
    <div class="container">
      <div class="row">
        <div class=" col-xl-6 offset-xl-3 ">
          <div class="header text-center">
            <span>Получите видео-инструкцию</span>
            <strong class="text-uppercase">Как заработать свой первый миллион</strong>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-6 offset-xl-1 col-md-8 offset-md-2">
          <div class="video">
            <iframe width="100%" height="315" src="https://www.youtube.com/embed/2CH9GRolsM8"  allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
        </div>
        <div class="col-xl-4 offset-xl-0 col-md-8 offset-md-2">
          <div class="form">
            <p class="form-header text-center">Введите свой email</p>
            <form action="">
                <input type="text" class="form-control input-lg" placeholder="Ваше имя">
                <input type="text" type="email" class="form-control input-lg" placeholder="Ваш email">
              <button class="btn btn-primary btn-lg btn-block">Получить инструкцию</button>
              </form>
          </div>
        </div>
      </div>

    </div>
  </div>
  <div class="section">
    <div class="container">
      <div class="row">
        <div class="col-xl-12 col-xs-12 col-md-12 col-sm-12">
          <h2 class="section-header text-uppercase text-center">Почему нужно сделать это cейчас?</h2>
        </div>
      </div>
      <div class="features text-center">
        <div class="row">
          <div class="col-xl-3 col-md-6 ">
            <div class="feature-box">
              <img src="img/001-bee.png" alt="1 преимущество">
              <p>Первое преимущество</p>
            </div>
          </div>
          <div class="col-xl-3 col-md-6">
            <div class="feature-box">
              <img src="img/002-fruits.png" alt="2 преимущество">
              <p>Второе преимущество</p>
            </div>
          </div>
          <div class="col-xl-3 col-md-6">
            <div class="feature-box">
              <img src="img/003-sun.png" alt="3 преимущество">
              <p>Третье преимущество</p>
            </div>
          </div>
          <div class="col-xl-3 col-md-6">
            <div class="feature-box">
              <img src="img/004-hand.png" alt="4 преимущество">
              <p>Четвертое преимущество</p>
            </div>
          </div>
        </div>
      </div>
      <button  class="btn btn-primary btn-lg d-block mx-auto" >Получить инструкцию</button>
    </div>
  </div>
  <div class="section">
    <div class="container">
      <h2 class="customers-header text-uppercase text-center">Наши клиенты</h2>
      <div class="customers-block">
        <div class="row">
          <div class="col-xl-3 col-md-6">
            <img src="img/1.png" alt="1 клиент">
          </div>
          <div class="col-xl-3 col-md-6">
            <img src="img/2.png" alt="2 клиент">
          </div>
          <div class="col-xl-3 col-md-6">
            <img src="img/3.png" alt="3 клиент">
          </div>
          <div class="col-xl-3 col-md-6">
            <img src="img/4.png" alt="4 клиент">
          </div>
        </div>
        <div class="row">
          <div class="col-xl-3 col-md-6" >
            <img src="img/5.png" alt="5 клиент">
          </div>
          <div class="col-xl-3 col-md-6">
            <img src="img/6.png" alt="6 клиент">
          </div>
          <div class="col-xl-3 col-md-6">
            <img src="img/7.png" alt="7 клиент">
          </div>
          <div class="col-xl-3 col-md-6">
            <img src="img/8.png" alt="8 клиент">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
