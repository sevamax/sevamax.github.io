<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slider example</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<div class="slider-container">
		<div class="slider-row">
			<div class="slide" style="background-image: url(img/slide1.jpg)"></div>
			<div class="slide" style="background-image: url(img/slide2.jpg)"></div>
			<div class="slide" style="background-image: url(img/slide3.jpg)"></div>
			<div class="slide" style="background-image: url(img/slide4.jpg)"></div>
		</div>

		<a class="arrow prev"></a>
		<a class="arrow next"></a>

		<div class="dots">
			<a class="dot" data-slide="1"></a>
			<a class="dot" data-slide="2"></a>
			<a class="dot" data-slide="3"></a>
			<a class="dot" data-slide="4"></a>
		</div>
	</div>

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
